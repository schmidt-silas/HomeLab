version: '3.8'
services:
  app:
    image: 'jc21/nginx-proxy-manager:latest'
    restart: unless-stopped
    ports:
      - '80:80'
      - '81:81'
      - '443:443'
    volumes:
      - /home/silas/volumes/nginx-proxy-manager/data:/data
      - /home/silas/volumes/nginx-proxy-manager/letsencrypt:/etc/letsencrypt